<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <a class="navbar-brand" href="#">Path To The Iron Throne </a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="members.html">Home</a>
        <a class="nav-item nav-link" href="house.html">Noble Houses</a>
        <a class="nav-item nav-link" href="characters.html">Characters</a>
        <a class="nav-item nav-link" href="map.html">Map</a>
      </div>
    </div>
  </nav>
  <hr>
  <div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-4"></h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <div class="card">
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group card-text">
                                    <label for="uname1">Username</label>
                                    <input type="text" class="form-control form-control-lg" name="uname1" id="uname1" required="">
                                    <div class="invalid-feedback">Please enter a valid username</div>
                                </div>
                                <div class="form-group card-text">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg" id="pwd1" required="" autocomplete="new-password">
                                    <div class="invalid-feedback">Please enter a valid password</div>
                                </div>
                                <label class="forgot-password">Forgot Password?</label>
                                <label class="sign-up"><a href="signup.html">Sign Up</a></label>
                                <br>
                                <br>
                                <br>
                                <div class="col text-center card-text">
                                  <button type="submit" class="btn btn-lg roundbtn" id="btnLogin">Sign In</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>


            </div>

        </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <div class="footer">
    <p></p>
  </div>
</body>

</html>
