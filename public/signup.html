            <div class="row">
                <div class="col-md-6 mx-auto">

                    <div class="card">
                        <div class="card-body card-signup">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group card-text">
                                    <label for="uname1">Username</label>
                                    <input type="text" class="form-control form-control-lg" name="uname1" id="uname1" required="">
                                    <div class="invalid-feedback">Please enter a valid username</div>
                                </div>
                                <div class="form-group card-text">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg" id="pwd1" required="" autocomplete="new-password">
                                    <div class="invalid-feedback">Please enter a valid password</div>
                                </div>
                                <div class="form-group card-text">
                                  <label>Confirm Password</label>
                                  <input type="password" class="form-control form-control-lg" id="pwd2" required="" autocomplete="new-password">
                                  <div class="invalid-feedback">Password does not match</div>
                              </div>
                                <label class="forgot-password">Already Have an Account?</label>
                                <label class="sign-up"><a href="login.html">Log In</a></label>
                                <br>
                                <br>
                                <br>
                                <div class="col text-center card-text">
                                  <button type="submit" class="btn btn-lg roundbtn" id="btnLogin">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>


            </div>
